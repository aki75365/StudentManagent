<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生情報一覧</title>
</head>
<body>
<h1>受講生情報一覧</h1>

<table border="1" cellpadding="8">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>フリガナ</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>住んでる地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>状態</th>
  </tr>
  </thead>
  <tbody>
  <!-- 削除フラグがfalseの受講生を表示 -->
  <tr th:each="student : ${studentList}" th:if="${student.deletedFlag == false}">
    <td th:text="${student.id}"></td>
    <td>
      <a th:href="@{/studentDetail/{id}(id=${student.id})}" th:text="${student.fullName}"></a>
    </td>
    <td th:text="${student.furigana}"></td>
    <td th:text="${student.nickname}"></td>
    <td th:text="${student.email}"></td>
    <td th:text="${student.city}"></td>
    <td th:text="${student.age}"></td>
    <td th:text="${student.gender}"></td>
    <td>
      <span th:text="${student.deletedFlag ? '削除' : 'アクティブ'}"></span>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
