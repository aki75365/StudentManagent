<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生情報編集</title>
</head>
<body>
<h1>受講生情報編集</h1>

<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
  <!-- 受講生IDを隠しフィールドとして追加 -->
  <input type="hidden" th:field="*{student.id}" />

  <!-- 受講生情報の編集フォーム -->
  <div>
    <label for="fullName">名前:</label>
    <input type="text" id="fullName" th:field="*{student.fullName}" required />
  </div>
  <div>
    <label for="furigana">フリガナ:</label>
    <input type="text" id="furigana" th:field="*{student.furigana}" required />
  </div>
  <div>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" />
  </div>
  <div>
    <label for="email">メールアドレス:</label>
    <input type="email" id="email" th:field="*{student.email}" required />
  </div>
  <div>
    <label for="city">住んでる地域:</label>
    <input type="text" id="city" th:field="*{student.city}" />
  </div>
  <div>
    <label for="age">年齢:</label>
    <input type="number" id="age" th:field="*{student.age}" required />
  </div>
  <div>
    <label for="gender">性別:</label>
    <input type="text" id="gender" th:field="*{student.gender}" />
  </div>
  <div>
    <label for="remarks">備考:</label>
    <input type="text" id="remarks" th:field="*{student.remarks}" />
  </div>

  <!-- キャンセルのチェックボックス -->
  <div>
    <label for="cancelFlag">キャンセル:</label>
    <input type="checkbox" id="cancelFlag" th:field="*{student.deletedFlag}" />
  </div>

  <!-- 受講コース情報 -->
  <h2>受講コース情報</h2>
  <div th:each="course, stat : *{studentCourseList}">
    <div>
      <label for="courseName">コース名:</label>
      <input type="text" id="courseName" th:field="*{studentCourseList[__${stat.index}__].courseName}" required />
    </div>
    <div>
      <label for="startDate">受講開始日:</label>
      <input type="date" id="startDate" th:field="*{studentCourseList[__${stat.index}__].startDate}" required />
    </div>
    <div>
      <label for="endDate">受講終了予定日:</label>
      <input type="date" id="endDate" th:field="*{studentCourseList[__${stat.index}__].endDate}" required />
    </div>
  </div>

  <div>
    <button type="submit">受講生情報とコース情報を更新</button>
  </div>
</form>

</body>
</html>
